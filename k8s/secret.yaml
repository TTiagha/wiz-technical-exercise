# =============================================================================
# SECRET - MongoDB connection string
# =============================================================================
# In production, use AWS Secrets Manager or Kubernetes External Secrets
# For this exercise, we store the connection string as a K8s secret
#
# NOTE: The actual URI will be injected during deployment with the real values
# This is a TEMPLATE - replace MONGODB_PRIVATE_IP and PASSWORD before applying
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mongo-credentials
  namespace: todo-app
type: Opaque
stringData:
  # This will be replaced during deployment with actual values
  # Example format: mongodb://todoapp:PASSWORD@10.0.1.100:27017/todos?authSource=todos
  uri: "mongodb://todoapp:MONGODB_PASSWORD@MONGODB_PRIVATE_IP:27017/todos?authSource=todos"
